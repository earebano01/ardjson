<title>CELSIUS</title>

{% extends 'ardjson/base.html' %}

{% block content %}
<div class="container mt-4">
    <h3>Donn√©es JSON de celsius</h3>
    <div class="text-center">
        <a href="http://127.0.0.1:8001/api/celsius-data/" target="_blank">http://127.0.0.1:8001/api/celsius-data/</a>
    </div>
    <br>
    <div class="row">
        <div class="col-md-4">
            <div class="d-flex align-items-center">
            </div>
            <div class="container scroll-container">
                <pre class="dataContainer" id="dataContainer1"></pre>
            </div>
        </div>

        <div class="col-md-8">
            <canvas id="myChart2"></canvas>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    Chart.defaults.color = 'white';
    Chart.defaults.borderColor = 'gray';
    let myChart;

    function fetchDataAndChart(apiUrl) {
        fetch(apiUrl)
            .then(response => response.json())
            .then(data => {
                const dataContainer = document.getElementById(`dataContainer1`);
                dataContainer.textContent = JSON.stringify(data, null, 1);
                updateChart(data);
            });
    }

    function updateChart(data) {
        const celsius = [];
        const cDate = [];

        data.forEach(h => {
            celsius.push(h.celsius);
            cDate.push(`${h.date} ${h.time}`);
        });

        const ctx1 = document.getElementById('myChart2').getContext('2d');
        const hum = {
            labels: cDate,
            datasets: [
                {
                    label: 'Celsius',
                    data: celsius,
                    borderColor: 'red',
                    backgroundColor: 'rgba(255, 0, 0, 0.5)',
                    pointStyle: 'circle',
                    fill: true,
                    pointRadius: 10,
                    pointHoverRadius: 15
                }
            ]
        };
        const config1 = {
            type: 'line',
            data: hum,
            options: {
                responsive: true,
                plugins: {
                    title: {
                        display: true,
                        text: 'CELSIUS'
                    }
                }
            }
        };

        if (myChart) {
            myChart.destroy();
        }

        myChart = new Chart(ctx1, config1);
    }

    window.onload = function() {
        fetchDataAndChart("http://127.0.0.1:8001/api/celsius-data/");

        setInterval(function () {
            fetchDataAndChart("http://127.0.0.1:8001/api/celsius-data/");
        }, 3000);
    };
</script>


<br>
{% endblock %}
